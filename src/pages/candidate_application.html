<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/candidate.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Başvuru Formu</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Aday Başvuru Alanına Hoşgeldiniz</h1>
        </header>
        <div class="main">
            <div id="connect-metamask">
                <h2>Metamask Hesabına Bağlan</h2>
                <p>Başvuru Formuna Erişmek İçin Lütfen Metamask Hesabınıza Bağlanın.</p>
                <button onclick="connectMetamask()">Metamask Hesabına Bağlan</button>
            </div>

            <form id="basvuru-form" action="/submit" method="post" style="display: none;">
                <h2>Başvuru Formu</h2>
                <div class="input-group">
                    <span class="input-group-text">İsim ve Soyisim</span>
                    <input type="text" aria-label="First name" class="form-control" required>
                    <input type="text" aria-label="Last name" class="form-control" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text">E-posta ve Telefon</span>
                    <input type="text" aria-label="email" class="form-control" required>
                    <input type="text" aria-label="phone" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Başvuru Mesajınız</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" id="submitBtn" disabled>BAŞVUR</button>
            </form>
        </div>
    </div>
    </div>
    <script src="/src/app/basvuruGonder.js"></script>
</body>

</html>
